<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Nº. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <!-- Pontos -->
    <ng-container matColumnDef="point">
      <th mat-header-cell *matHeaderCellDef> Pontos </th>
      <td mat-cell *matCellDef="let element"> {{element.point}} </td>
    </ng-container>

  <!-- Atividade -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Atividade </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

  <!-- Frequência -->
  <ng-container matColumnDef="frequency">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Frequência </th>
    <td class="frequency" [class.dayly]="element.frequency === 'Diária'"
      [class.weekly]="element.frequency === 'Semanal'" [class.monthly]="element.frequency === 'Mensal'"
      [class.yearly]="element.frequency === 'Anual'" [class.other]="element.frequency === 'Outro'" mat-cell *matCellDef="let
    element">
      {{element.frequency}}
    </td>
  </ng-container>

  <!-- Checkbox -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Verificado</th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="onCheckboxChange($event, row)"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>
</table>
