<div class="container">
  <div *ngIf="element.context === 'create'">
    <h1 class="title">Cadastro de atividade</h1>
    <h3>Cadastrar uma atividade a ser realizada durante um checklist.</h3>
  </div>
  <div *ngIf="element.context === 'edit'">
    <h1 class="title">Editar atividade</h1>
    <h3>Edite uma atividade já cadastrada.</h3>
  </div>
  <div class="content-container">
      <mat-form-field class="point-create">
        <mat-label>Ponto</mat-label>
        <input matInput [(ngModel)]="element.point" name="point" placeholder="Informar ponto de instalação do equipamento">
      </mat-form-field>
      <mat-form-field class="description-create">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="element.description" name="description">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Frequência</mat-label>
        <mat-select [(ngModel)]="element.frequency" name="frequency">
          <mat-option *ngFor="let frequency of ['Diária', 'Semanal', 'Mensal', 'Anual', 'Outro']" [value]="frequency">
            {{frequency}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field *ngIf="element.frequency === 'Semanal'">
      <mat-label>Dia da semana</mat-label>
      <mat-select [(ngModel)]="element.dayToCheck" name="day">
        <mat-option *ngFor="let day of ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']" [value]="day">
          {{handleDayOfWeek(day)}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="element.frequency === 'Anual' || element.frequency === 'Mensal'">
      <mat-label>Escolha uma data</mat-label>
      <input matInput [(ngModel)]="element.date" [matDatepicker]="picker" name="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </div>
    <div class="form-group sop-create">
      <div class="sop-content">
        <label>Carregar SOP</label>
        <label class="upload-button" for="fileUpload">Selecionar Arquivo</label>
        <input type="file" id="fileUpload" (change)="onFileSelected($event)" accept=".png,.jpeg,.webp,.pdf">
        <span class="file-name">{{fileName || 'Nenhum arquivo selecionado'}}</span>
      </div>
      <object *ngIf="filePath" [data]="filePath" type="application/pdf" style="width: 40%;"></object>
    </div>
    <button mat-raised-button (click)="onSubmit()">Cadastrar</button>
</div>
