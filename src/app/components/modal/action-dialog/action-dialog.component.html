<h1 mat-dialog-title>Informar plano de ação</h1>

    <mat-form-field style="min-height: 200px;">
      <mat-label>Ação tomada</mat-label>
      <input matInput [(ngModel)]="data.action_plan">
    </mat-form-field>

<div class="buttons" mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button (click)="onConfirmClick()" [mat-dialog-close]="data.action_plan" cdkFocusInitial>Confirmar</button>
</div>
