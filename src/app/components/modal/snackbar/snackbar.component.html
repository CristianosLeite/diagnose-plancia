<div class="snackbar-container">
  <!-- Texto da mensagem do snackbar -->
  <span class="snackbar-text" matSnackBarLabel>
    {{ data.message }}
  </span>

  <!-- Contêiner para as ações do snackbar -->
  <span matSnackBarActions>
    <button mat-button class="snackbar-button" (click)="snackBarRef.dismissWithAction()">
      {{ data.actionText }}
    </button>
  </span>
</div>
