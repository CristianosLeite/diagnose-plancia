<h1 mat-dialog-title>{{data.description}}</h1>

<div mat-dialog-content class="timer">
  <h2>Tempo em atividade</h2>
  <h2>{{ formatTime(activity.time_spent.hours, activity.time_spent.minutes, activity.time_spent.seconds) }}</h2>
</div>

<div mat-dialog-content class="modal-content">

  <div class="field">
    <mat-form-field>
      <mat-label>Tipo da atividade</mat-label>
      <input matInput [(ngModel)]="data.activity_type">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-form-field>
      <mat-label>Origem da atividade</mat-label>
      <mat-select [(ngModel)]="data.origin">
          <mat-option *ngFor="let origin of ['PM', 'QB', 'QX', 'EX']" [value]="origin">
            {{origin}}
          </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="field">
    <mat-form-field>
      <mat-label>Turno</mat-label>
      <mat-select [(ngModel)]="data.period">
        <mat-option *ngFor="let period of ['1ยบ', '2ยบ', '3ยบ']" [value]="period">
          {{period}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="field">
      <mat-label>Maquina ligada</mat-label>
      <mat-checkbox [checked]="true"></mat-checkbox>
  </div>

  <div class="field">
    <mat-label>KO</mat-label>
    <mat-slide-toggle [(ngModel)]="toggleChecked" [checked]="true" (change)="openDialog($event, data)">OK</mat-slide-toggle>
  </div>

  <div class="field">
    <mat-label>SOP</mat-label>
    <button mat-button (click)="showSop($event, data)">
      <i class="material-icons">help</i>
    </button>
  </div>

</div>

<div class="buttons" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.origin" cdkFocusInitial (click)="onConfirm(data)">Confirmar</button>
</div>
